<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#F4D7D9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#F4D7D9" />
    <meta name="msapplication-navbutton-color" content="#F4D7D9" />

    <link rel="stylesheet" href="/styles/media-queries/media-menu-bar.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-fitas.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-header.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-favorites.css" />

    <link
      rel="shortcut icon"
      href="/images/coisa nossa fundo branco-min.png"
      type="image/x-icon"
    />

    <title>Coisa Nossa Decoração | Favoritos</title>
  </head>
  <body>
    <header>
      <p>Produtos Totalmente Personalizados</p>
    </header>

    <div class="menu-bar">
      <div class="home">
        <a href="#"><img src="/icons/home icon.svg" /></a>
        <div class="point-home point"></div>
      </div>

      <div class="search">
        <a href="#"><img src="/icons/search icon.svg" /></a>
        <div class="point-search point"></div>
      </div>

      <div class="fav">
        <a href="#"><img src="/icons/fav icon.svg" /></a>
        <div class="point-fav point"></div>
      </div>

      <div class="cart">
        <a href="#"><img src="/icons/cart icon.svg" /></a>
        <div class="point-cart point"></div>
      </div>
    </div>

    <main>
      <section class="fav-container">
        <img src="/images/vcmsm3-min.PNG" alt="" class="fav-image" />
        <div class="fav-info">
          <h2 class="fav-name">
            Canecas Por Onde For <img src="/icons/fav icon.svg" alt="" />
          </h2>
          <p class="fav-description">2 xícara - 500ml cada</p>
          <p class="fav-price">R$68,00</p>
          <button>Adicionar ao carrinho</button>
        </div>
      </section>
      <section class="fav-container">
        <img src="/images/vcmsm7-min.PNG" alt="" class="fav-image" />
        <div class="fav-info">
          <h2 class="fav-name">
            Caixa do Amor
            <img src="/icons/fav icon.svg" alt="" />
          </h2>
          <p class="fav-description">1 caixa - Papelão</p>
          <p class="fav-price">R$70,00</p>
          <button>Adicionar ao carrinho</button>
        </div>
      </section>
    </main>
    <script src="/js/menu-bar-pointer.js"></script>
  </body>
</html>
