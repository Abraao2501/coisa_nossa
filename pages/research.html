<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#F4D7D9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#F4D7D9" />
    <meta name="msapplication-navbutton-color" content="#F4D7D9" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide" />

    <link rel="stylesheet" href="/styles/media-queries/media-menu-bar.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-research.css" />
    <link rel="stylesheet" href="/styles/media-queries/carousel/research-carousel.css">
    <link rel="stylesheet" href="/styles/media-queries/media-header.css">
    <link rel="stylesheet" href="/styles/media-queries/media-fitas.css" />

    <link
      rel="shortcut icon"
      href="/images/coisa nossa fundo branco-min.png"
      type="image/x-icon"
    />

    <title>Coisa Nossa Decoração | Pesquisar</title>
  </head>
  <body>
    <header>
      <p>Produtos Totalmente Personalizados</p>
    </header>

    <div class="menu-bar">
      <div class="home">
        <a href="/index.html"><img src="/icons/home icon.svg" /></a>
      </div>
      <div class="search">
        <a href="/pages/research.html"><img src="/icons/search icon.svg" /></a>
      </div>
      <div class="fav">
        <a href="/pages/favorites.html"><img src="/icons/fav icon.svg" /></a>
      </div>
      <div class="cart">
        <a href="/pages/cart.html"><img src="/icons/cart icon.svg" /></a>
      </div>
    </div>

    <main>
      <section class="input-container">
        <form action="" method="POST" id="search-product">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Toque para pesquisar"
          />
          <button type="submit">
            <img src="/icons/search icon white.svg" alt="Pesquisar" />
          </button>
        </form>
      </section>
      <section class="darlings">
        <h2>Queridinhos</h2>
        <div class="title-bar"></div>

        <section class="carousel-darlings glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="product-darlings">
                            <img src="/images/vcmsm8-min.PNG" alt="">
                            <img src="/images/vcmsm5-min.PNG" alt="">
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="product-darlings">
                            <img src="/images/vcmsm3-min.PNG" alt="">
                            <img src="/images/vcmsm1-min.PNG" alt="">
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="product-darlings">
                            <img src="/images/vcmsm2-min.PNG" alt="">
                            <img src="/images/vcmsm8-min.PNG" alt="">
                        </div>
                    </li>
              </ul>
              <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="/icons/dashicons_arrow-right-alt2 180.svg" alt=""></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="/icons/dashicons_arrow-right-alt2.svg" alt=""></button>
              </div>
              <div class="glide__bullets" data-glide-el="controls[nav]">
                <button
                  class="glide__bullet circle__btn"
                  data-glide-dir="=0"
                ></button>
                <button
                  class="glide__bullet circle__btn"
                  data-glide-dir="=1"
                ></button>
                <button
                class="glide__bullet circle__btn"
                data-glide-dir="=2"
              ></button>
              </div>
            </div>
        </section>

        
        <section class="research-products-card">
            <div class="row1">
                <div class="product-card">
                    <img src="/icons/fav icon 2.svg" alt="" class="fav">
                    <img src="/images/vcmsm4-min.PNG" alt="" class="image-product">
                    <p class="product-name">Polaroids - Luzes</p>
                    <button>COMPRAR AGORA</button>
                </div>
                
            <div class="product-card">
                <img src="/icons/fav icon 2.svg" alt="" class="fav">
                <img src="/images/quadros.jpg" alt="" class="image-product">
                <p class="product-name">Quadros</p>
                <button>COMPRAR AGORA</button>
            </div>
            </div>
            <div class="row2">
                <div class="product-card">
                    <img src="/icons/fav icon 2.svg" alt="" class="fav">
                    <img src="/images/polaroids.PNG" alt="" class="image-product">
                    <p class="product-name">Polaroids</p>
                    <button>COMPRAR AGORA</button>
                </div>
                <div class="product-card">
                    <img src="/icons/fav icon 2.svg" alt="" class="fav">
                    <img src="/images/xicaras.PNG" alt="" class="image-product">
                    <p class="product-name">Xícara</p>
                    <button>COMPRAR AGORA</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="/js/carousel/research-carousel.js"></script>
  </body>
</html>
