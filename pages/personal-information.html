<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#F4D7D9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#F4D7D9" />
    <meta name="msapplication-navbutton-color" content="#F4D7D9" />

    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-header.css" />
    <link
      rel="stylesheet"
      href="/styles/media-queries/media-personal-information.css"
    />

    <link
      rel="shortcut icon"
      href="/images/coisa nossa fundo branco-min.png"
      type="image/x-icon"
    />

    <title>Coisa Nossa Decoração | Informações Pessoais</title>
  </head>
  <body>
    <header>
      <p>Produtos Totalmente Personalizados</p>
    </header>

    <main>
      <div class="personal-info-header">
        <h2>Informações</h2>
        <div class="title-bar"></div>
      </div>
      <form action="" method="GET">
        <label for="name">Seu nome completo</label>
        <input type="text" id="name" />

        <label for="email">Email</label>
        <input type="text" id="email" />

        <label for="phone">Número de telefone</label>
        <input type="text" id="phone" placeholder="(00)9000-0000" />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" />

        <button type="submit">Prosseguir com a compra</button>
      </form>
    </main>
  </body>
</html>
