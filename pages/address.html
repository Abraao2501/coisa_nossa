<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#F4D7D9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#F4D7D9" />
    <meta name="msapplication-navbutton-color" content="#F4D7D9" />

    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-header.css" />
    <link rel="stylesheet" href="/styles/media-queries/media-address.css" />

    <link
      rel="shortcut icon"
      href="/images/coisa nossa fundo branco-min.png"
      type="image/x-icon"
    />

    <title>Coisa Nossa Decoração | Informações Pessoais</title>
  </head>
  <body>
    <header>
      <p>Produtos Totalmente Personalizados</p>
    </header>

    <main>
      <div class="personal-info-header">
        <h2>Informações de Endereço</h2>
        <div class="title-bar"></div>
      </div>
      <form action="" method="GET">
        <label for="name">Estado</label>
        <input type="text" id="name" autofocus />

        <label for="email">Cidade</label>
        <input type="text" id="email" />

        <label for="phone">CEP</label>
        <input type="text" id="phone" placeholder="00000-000" />

        <label for="cpf">Rua / Número</label>
        <div class="street-number">
          <input type="text" class="street" id="street" />
          <input type="text" class="number" placeholder="00" />
        </div>
        <p class="alert">
          O pagamento será realizado Após a personalização do produto via
          whatsapp
        </p>

        <button type="submit">
          Clique para personalizar seu produto <img src="/icons/whatsapp.svg" />
        </button>
      </form>
    </main>
  </body>
</html>
